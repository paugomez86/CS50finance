{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form class="form-register" action="/register" method="post">
        <div class="mb-3">
            <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-4">
            <input required class="form-control mx-auto w-auto" name="confirmation" placeholder="Retype your password" type="password">
        </div>
        <button class="btn btn-primary px-4" type="submit">Register</button>
    </form>
{% endblock %}
